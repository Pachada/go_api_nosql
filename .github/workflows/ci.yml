# CI pipeline: lint → test → build & push to ECR.
#
# Required GitHub repository configuration:
#   Variables (Settings > Secrets and variables > Actions > Variables):
#     AWS_REGION       — e.g. us-east-1
#     ECR_REPOSITORY   — ECR repository name (not the full URI)
#   Secrets (Settings > Secrets and variables > Actions > Secrets):
#     AWS_ROLE_TO_ASSUME — ARN of the IAM role to assume via OIDC
#
# The AWS account must have a GitHub OIDC identity provider configured:
#   Provider URL : https://token.actions.githubusercontent.com
#   Audience     : sts.amazonaws.com

name: CI

on:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -race ./...

  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: test
    # workflow_dispatch is always a manual push-intent — always build and push.
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t "$REGISTRY/$REPOSITORY:$IMAGE_TAG" .
          docker tag "$REGISTRY/$REPOSITORY:$IMAGE_TAG" "$REGISTRY/$REPOSITORY:latest"
          docker push "$REGISTRY/$REPOSITORY:$IMAGE_TAG"
          docker push "$REGISTRY/$REPOSITORY:latest"
