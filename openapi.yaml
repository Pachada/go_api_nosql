components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    Id:
      name: id
      in: path
      required: true
      schema:
        type: string
    Page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    PerPage:
      name: per_page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 50
    HealthAction:
      name: action
      in: path
      required: true
      schema:
        type: string
        enum: [ping]
    PasswordRecoveryAction:
      name: action
      in: path
      required: true
      schema:
        type: string
        enum: [request, validate-code]
    ConfirmEmailAction:
      name: action
      in: path
      required: true
      schema:
        type: string
        enum: [request, validate-code]

  schemas:
    MessageEnvelope:
      type: object
      properties:
        message:
          type: string
        error:
          type: string
        error_code:
          type: integer

    SessionEnvelope:
      type: object
      properties:
        session:
          $ref: '#/components/schemas/Session'
        message:
          type: string
        error:
          type: string

    AuthEnvelope:
      type: object
      properties:
        Bearer:
          type: string
        session:
          $ref: '#/components/schemas/Session'
        message:
          type: string
        error:
          type: string

    PaginatedUsersEnvelope:
      type: object
      properties:
        max_page:
          type: integer
        actual_page:
          type: integer
        per_page:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
        error:
          type: string

    DataUserEnvelope:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        phone:
          type: string
          nullable: true
        role_id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        birthday:
          type: string
          format: date-time
        verified:
          type: boolean
        email_confirmed:
          type: boolean
        phone_confirmed:
          type: boolean

    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string
        device_uuid:
          type: string

    CreateUserRequest:
      type: object
      required: [username, password, email, first_name, last_name, birthday]
      properties:
        username:
          type: string
        password:
          type: string
        email:
          type: string
        phone:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        birthday:
          type: string
          format: date-time
        device_uuid:
          type: string

    UpdateUserRequest:
      type: object
      additionalProperties: true
      properties:
        username:
          type: string
        email:
          type: string
        phone:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        birthday:
          type: string
          format: date-time
        role_id:
          type: string
        enable:
          type: boolean

    PasswordRecoveryRequest:
      type: object
      properties:
        email:
          type: string
        phone_number:
          type: string

    PasswordRecoveryValidateRequest:
      type: object
      required: [otp]
      properties:
        otp:
          type: string
        device_uuid:
          type: string

    ChangePasswordRequest:
      type: object
      required: [new_password]
      properties:
        new_password:
          type: string

    ConfirmEmailValidateRequest:
      type: object
      required: [token]
      properties:
        token:
          type: string

    RoleInput:
      type: object
      required: [name]
      properties:
        name:
          type: string
        enable:
          type: boolean

    StatusInput:
      type: object
      required: [description]
      properties:
        description:
          type: string

    Session:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        device_id:
          type: string
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time
        enable:
          type: boolean
        user:
          $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        phone:
          type: string
          nullable: true
        role_id:
          type: string
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time
        enable:
          type: boolean
        first_name:
          type: string
        last_name:
          type: string
        birthday:
          type: string
          format: date-time
        verified:
          type: boolean
        email_confirmed:
          type: boolean
        phone_confirmed:
          type: boolean

    Device:
