        id:
          type: string
        uuid:
          type: string
        user_id:
          type: string
        token:
          type: string
          nullable: true
        app_version_id:
          type: string
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time
        enable:
          type: boolean

    File:
